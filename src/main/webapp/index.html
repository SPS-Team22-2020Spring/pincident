<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content">
      <h1>Pincident</h1>
      <p>Description</p>
      <div class="map description container">
        <div class="row align-items-center">
          <div class="col-4">
            <h4>Types of Incidents</h4>
            <ul class="typesIncidents">
              <li><span class="material-icons">error</span> Race</li>
              <li><span class="material-icons">error</span> Nationality</li>
              <li><span class="material-icons">error</span> Sexuality</li>
              <li><span class="material-icons">error</span> Religion</li>
              <li><span class="material-icons">error</span> Gender</li>
            </ul>
          </div>
          <div id="mapid" class="col-8">
          </div>
        </div>
      </div>
      <form id="filter" method="post">
        <label for="TypeReports">Filter by:</label>
        <select name="TypeReports" id="TypeReports">
            <optgroup label="Origin">
            <option value="none">None Selected</option>
            <option value="race">Race</option>
            <option value="nationality">Nationality</option>
            <option value="religion">Religion</option>
            </optgroup>
            <optgroup label="Sexual">
            <option value="gender">Gender</option>
            <option value="sexuality">Sexual Harrasment</option>
            </optgroup>
        </select>
        <br>
        <label for="TypeReports">Filter by:</label>
        <select name="incidents" id="incidents">
            <optgroup label="Level of Danger">
            <option value="none">None Selected</option>
            <option value="all">All reports</option>
            <option value="warning">1 - 5 reports></option>
            <option value="danger">5 - 10 reports</option>
            <option value="dangerous">10 - 20 reports</option>
            <option value="verydangerous">20 and more reports</option>
        </select>
        <br>
        <input type="submit" value="Filter">
        </form>
    </div>
  </body>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</html>
