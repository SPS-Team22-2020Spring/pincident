<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content">
      <h1>Pincident</h1>
      <p>Description</p>
      <div class="map description container">
        <div class="row align-items-center">
          <div class="col-4">
            <h4>Types of Incidents</h4>
            <ul class="types-incidents">
              <li><span class="material-icons">error</span> Race</li>
              <li><span class="material-icons">error</span> Nationality</li>
              <li><span class="material-icons">error</span> Sexuality</li>
              <li><span class="material-icons">error</span> Religion</li>
              <li><span class="material-icons">error</span> Gender</li>
            </ul>
          </div>
          <div id="mapid" class="col-8">

          </div>
        </div>

      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col-sm-12 align-self-center">
          <form class="form-horizontal incidents-form" onsubmit="submitForm()">
            
            <!-- Form Name -->
            <h3>Drop a Pin!</h3>
            
            <!-- Search input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="searchinput">Name of establishment</label>
              <div class="col-md-4 col-centered">
                <input id="searchinput" name="searchinput" type="search" placeholder="Joe's Diner" class="form-control input-md">
                <p class="help-block">e.g. "Joe's Diner"</p>
              </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="select-type-incident">Type of Incident</label>
              <div class="col-md-4 col-centered">
                <select id="select-type-incident" name="select-type-incident" class="form-control">
                  <option value="Gender">Gender</option>
                  <option value="Race">Race</option>
                  <option value="Nationality">Nationality</option>
                  <option value="Religion">Religion</option>
                  <option value="Sexuality">Sexuality</option>
                </select>
              </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textarea">Comments/Notes</label>
              <div class="col-md-4 col-centered">                     
                <textarea class="form-control" id="textarea" name="textarea">Want to share some details?</textarea>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="form"></label>
              <div class="col-md-4 col-centered">
                <button id="form" name="form" >Drop a Pin!</button>
              </div>
            </div>
          </form>
            
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2krDW81kyBO1ev63Ajn6kcVP9qoKI_1c&callback=initAutocomplete&libraries=places&v=weekly" async></script>
</html>
